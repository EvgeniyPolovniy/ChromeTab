<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="main" id="app">

    <div class="left-bar">
      <h1 class="time"></h1>
      <div class="currency-block-wrapper">
        <span class="currency-block uah loading">
          <span class="left-currency">
            <span>1</span>
            <i class="fa fa-usd"></i>
            <span>=&nbsp;</span>
          </span>
          <span class="currency-wrap">
            <div class="ball-triangle-path"><div></div><div></div><div></div></div>
            <span class="currency"></span>
            <span>&#8372</span>
          </span>
        </span>
        <span class="currency-block btc loading">
          <span class="left-currency">
            <span>1</span>
            <i class="fa fa-btc"></i>
            <span>=&nbsp;</span>
          </span>
          <span class="currency-wrap">
            <div class="ball-triangle-path"><div></div><div></div><div></div></div>
            <span class="currency"></span>
            <i class="fa fa-usd"></i>
          </span>
        </span>
        <span class="currency-block eth eth-dol loading">
          <span class="left-currency">
            <span>1</span>
            <span>&Xi;</span>
            <span>=&nbsp;</span>
          </span>
          <span class="currency-wrap">
            <div class="ball-triangle-path"><div></div><div></div><div></div></div>
            <span class="currency"></span>
            <i class="fa fa-usd"></i>
          </span>
        </span>
        <span class="currency-block eth eth-btc loading">
          <span class="left-currency">
            <span>1</span>
            <span>&Xi;</span>
            <span>=&nbsp;</span>
          </span>
          <span class="currency-wrap">
            <div class="ball-triangle-path"><div></div><div></div><div></div></div>
            <span class="currency"></span>
            <i class="fa fa-btc"></i>
          </span>
        </span>
      </div>
    </div>

    <div class="right-bar">
      <span class="first"></span>
      <span class="second"></span>
    </div>

  </div>
  <script src="./js/jquery.js"></script>
  <script src="./js/time.js"></script>
  <script src="./js/currency.js"></script>
</body>
</html>
